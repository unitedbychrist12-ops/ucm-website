[build]
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

# Redirect rules for Spanish content
[[redirects]]
  from = "/es/*"
  to = "/español/:splat"
  status = 301

[[redirects]]
  from = "/spanish/*"
  to = "/español/:splat"
  status = 301

# Form handling
[[forms]]
  name = "contact"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404